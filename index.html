<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tap the Dot</title>
  <!-- chemins corrigés vers le dossier tap-the-dot -->
  <link rel="stylesheet" href="tap-the-dot/styles.css">
</head>
<body>
  <div id="app">
    <header class="top-bar">
      <div class="stat">
        <span class="label">Score</span>
        <span class="value" id="score">0</span>
      </div>
      <div class="stat">
        <span class="label">Time</span>
        <span class="value" id="time">30</span>
      </div>
    </header>

    <main id="playfield" aria-label="Playfield">
      <button id="startBtn" class="btn">Tap to Start</button>
      <div id="dot" aria-label="Target dot" role="button" tabindex="0"></div>
    </main>

    <footer class="bottom-bar">
      <div class="best">Best: <span id="best">0</span></div>
      <button id="resetBest" class="btn-secondary">Reset Best</button>
    </footer>
  </div>

  <!-- chemin corrigé -->
  <script src="tap-the-dot/script.js" defer></script>
</body>
</html>
